<html>
    <head>
        <link rel="stylesheet" href="../../assets/MDB/bootstrap.css">
        <link rel="stylesheet" href="../../assets/MDB/style.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>

        </script>
    </head>
    <body>

   

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h4>BTC-USD Market Trades</h4>
                    </div>
                    <div class="panel-body">
                        <h6><a id="source" class="text-right" href="https://www.cryptocompare.com/"><strong>Source:</strong> CryptoCompare</a></h6>
                        <div class="row btn-row">
                            <div class="col-xs-4">
                                <h3 id="stream-text">Streaming...</h3>
                            </div>
                            <div class="col-xs-2">
                                <a class="btn btn-success btn-lg subon" id="subscribe">Subscribe</a>
                            </div>
                            <div class="col-xs-2">
                                <a class="btn btn-danger btn-lg" id="unsubscribe">Unsubscribe</a>
                            </div>
                            <div class="col-xs-12 text-center">
                                <h6>Currently streaming from:</h6><i id="sub-exchanges"></i>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Market</th>
                                    <th>Type</th>
                                    <th>ID</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="trades">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="../../assets/mdb/popper.min.js">
    </script>
